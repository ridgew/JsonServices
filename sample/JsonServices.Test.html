<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>websocket client</title>
    <script type="text/javascript">
        var start = function () {
            var inc = document.getElementById('incomming');
            var wsImpl = window.WebSocket || window.MozWebSocket;
            var form = document.getElementById('sendForm');
            var input = document.getElementById('sendText');
            var sample1 = document.getElementById('sample1');
            var sample2 = document.getElementById('sample2');
            var sample3 = document.getElementById('sample3');

            inc.innerHTML += "connecting to server ..<br/>";

            // create a new websocket and connect
            window.ws = new wsImpl('ws://localhost:8765/Default');

            // when data is comming from the server, this metod is called
            ws.onmessage = function (evt) {
                inc.innerHTML += "<font color=red><-- " + evt.data + '</font><br/>';
            };

            // when the connection is established, this method is called
            ws.onopen = function () {
                inc.innerHTML += '.. connection open<br/>';
            };

            // when the connection is closed, this method is called
            ws.onclose = function () {
                inc.innerHTML += '.. connection closed<br/>';
            }

			form.addEventListener('submit', function(e){
				e.preventDefault();
				var val = input.value;
				inc.innerHTML += "--> " + val + '<br/>';
				ws.send(val);
				input.value = "";
			});

			sample1.addEventListener('click', function(e){
				e.preventDefault();
				var msg = "{\"jsonrpc\":\"2.0\",\"method\":\"JsonServices.Tests.Messages.GetVersion\",\"params\":{\"IsInternal\":true},\"id\":\"123\"}";
				inc.innerHTML += "--> " + msg + '<br/>';
				ws.send(msg);
			});

			sample2.addEventListener('click', function(e){
				e.preventDefault();
				var msg = "{\"jsonrpc\":\"2.0\",\"method\":\"JsonServices.Tests.Messages.Calculate\",\"params\":{\"FirstOperand\":3, \"SecondOperand\": 5, \"Operation\": \"+\"},\"id\":\"123\"}";
				inc.innerHTML += "--> " + msg + '<br/>';
				ws.send(msg);
			});

			sample3.addEventListener('click', function(e){
				e.preventDefault();
				var msg = "{\"jsonrpc\":\"2.0\",\"method\":\"JsonServices.Tests.Messages.Calculate\",\"params\":{\"FirstOperand\":123, \"SecondOperand\": 0, \"Operation\": \"/\"},\"id\":\"123\"}";
				inc.innerHTML += "--> " + msg + '<br/>';
				ws.send(msg);
			});
        }
        window.onload = start;
    </script>
</head>
<body>
	<form id="sendForm">
		<input id="sendText" placeholder="Text to send" />
	</form>
    <pre id="incomming"></pre>

	<form id="sendForm2">
		<input type="button" id="sample1" value="Sample: GetVersion"/>
		<input type="button" id="sample2" value="Sample: Calculate(3 + 5)"/>
		<input type="button" id="sample3" value="Sample: Calculate(123 / 0)"/>
	</form>
</body>
</html>
